<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="js/app.js"></script>

<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="MainCtrl">
<h3>
    Open-Wt-Front
</h3>
<h1>Authentification</h1>
<h2>Email</h2>
<form>

    <input type="text" ng-model="email" placeholder="Type your mail" spellcheck="false"/>

    <input type="text" ng-model="password" placeholder="Type your password" spellcheck="false"
           style="margin-top: 10px;"/>
    </br>
    </br>
    </br>
    </br>

    <div>
        <input type="submit" value="LOGIN" ng-click="getToken()"/>
    </div>

    <hr ng-class="progressClass"/>
</form>

</div>

<h1 style="
    font-size: 13px;
">{{token}} </h1>
</br>
<center>
    <div>
        <input type="submit" value="My informations" ng-click="getMyInformation()"/>
    </br>
        </br>
    </div>
</center>
</br>
<form>
    <input type="text" ng-model="contact.email" placeholder="Type your email" spellcheck="false" disabled="true"/>
    <input type="text" ng-model="contact.firstname" placeholder="Type your firstname" spellcheck="false"/>
    <input type="text" ng-model="contact.lastname" placeholder="Type your lastname" spellcheck="false"/>
    <input type="text" ng-model="contact.address" placeholder="Type your address" spellcheck="false"/>
    <input type="text" ng-model="contact.mobilePhoneNumber" placeholder="Type your mobile phone" spellcheck="false"/>
</form>
</br>
</br></br></br>

</br>
</br></br
</br></br
</br></br
<div>
    <input type="submit" value="Change" ng-click="changeMyInformations()"/>
</div>
</br></br</br></br</br></br
<div>
    <input type="submit" value="Contacts" ng-click="getListContacts()"/>
</div>
</br>
</br>

<table>

    <thead>
    <tr>
        <th>Fullname</th>
        <th>address</th>
        <th>email</th>
        <th>mobilePhoneNumber</th>
    </tr>
    </thead>

    <tr ng-repeat="contact in contacts">

        <td>{{ contact.fullname }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.mobilePhoneNumber }}</td>
    </tr>
</table>


<div>
    <input type="submit" value="Skills" ng-click="getListSkills()"/>
</div>
</br>
</br>
<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Level</th>
    </tr>
    </thead>

    <tr ng-repeat="skill in skills">

        <td>{{ skill.name }}</td>
        <td>{{ skill.level }}</td>
    </tr>
</table>

</body>
</html>
